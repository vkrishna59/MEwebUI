<body style="background-color: #dfe3f8;">

      <div class="body" >

        <div class="modalSP" id="modalSP">
            <div class="modal-headerSP" id="modal-headerSP">
                <button type="button" data-dismiss="modalSP" style="float: right;" class="btn-close btn-close-black" onclick="closebtnSP()" aria-label="Close">&times;</button>
            </div>
            <div class="modal-bodySP" style="white-space: pre-wrap;" id="modal-bodySP">
        
            </div>
            <div class="modal-footSP" id="modal-footSP">
        
            </div>
    
        </div>

        <iframe src="http://128.226.74.127:443/" id="iframe" class="iframe" frameborder="0"></iframe>
        
        <div class="smartcollator" id="smartcollator" style="display: none;">
            <h4 style="margin-left:72%;margin-top: 0.5%;">SmartCollator Station</h4>
            <p style="float:right; width:40.5%; margin-right: 0.5%;" id="showCollateData"></p>
        </div>
        
        <div class="SmartPod" id="SmartPod" style="display: none;">
            <h4 style="margin-left:70%;margin-top: 0.5%;">Current Orders in SmartPod Station</h4>
            <p style="float:right; width:39%" id="showData"></p>
        </div>

        <div class="ConfiguarbleModels" id="ConfiguarbleModels" style="display: none;">

            <table>
                <th style="width: 30%;">Demand-Mix details</th>
                <th>Hellp</th>
            </table>
        </div>

        <div class="historicaldataupload" id="historicaldataupload" style="display: none;">
            <h3>Historical Data Upload</h3>
            <div class="uploadfile">
                <br>
                <input type="file" class="designbtn" id="fileUpload" accept=".xlsx, .xls, .csv" />
                <br>
                <br>
                <button type="button" id="designbtn" onclick="Upload()">Upload</button>
                <button type="button" id="designbtn">Generate</button>
                <button type="button" id="designbtn">Export</button>
              </div>
        </div>

        <div class="ResolveErrors" id="ResolveErrors" style="display: none;" >

            <div class="stuckdiv">
                <button class="accordion" id="CPSmartPod" >SmartPod</button>
                  <div class="panel">
                    <button id="CE" onclick="CPErrorFix('1')">
                      Capping Error
                    </button>
                    <button id="RFE" onclick="CPErrorFix('2')">
                      Robot filling error
                    </button>
                    <button id="VDSF" onclick="CPErrorFix('3')">
                      Vial delivery system fault
                    </button>
                    <button id="UPLV" onclick="CPErrorFix('4')">
                      Unable to Produce Large Vial
                    </button>
                    <button id="URVT" onclick="CPErrorFix('10')">
                      Unable to Release Vial from Tube
                    </button>
                    <button id="RFPB" onclick="CPErrorFix('11')">
                      Robot Failed to Pick Bottle
                    </button>
                  </div>
                <button class="accordion" id="CPSmartCollator">SmartCollator</button>
                <div class="panel">
                  <button id="FD" onclick="CPErrorFix('5')">
                    Fault at Diverter
                  </button>
                  <button id="CI" onclick="CPErrorFix('6')">
                    Collator Imbalance
                  </button>
                  <button id="WNVT" onclick="CPErrorFix('7')">
                    Wrong number of vials in tote
                  </button>
                  <button id="FMHP" onclick="CPErrorFix('8')">
                    Failure to move from home position
                  </button>
                  <button id="FRBS" onclick="CPErrorFix('9')">
                    Failure to release bottle from scanner
                  </button>
                </div>
              </div>
              <hr style="height:5px;border-width:0;color:rgb(0, 0, 0);background-color:rgb(0, 0, 0)">
              <div >
                <h3 style="font-family: 'Poppins', sans-serif; font-size: 14px; "> 
                  Fault Tree Diagrams: 
                </h3>
                  <button onclick="openFTD('SmartPod')">
                    Fault Tree Diagram for SmartPod
                  </button>
                  <button onclick="openFTD('SmartCollator')">
                    Fault Tree Diagram for SmartCollator
                  </button> 
              </div>
            </div>

        </div>
